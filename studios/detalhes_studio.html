<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Detalhes do Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0ac2ac",
            "background-light": "#f5f8f8",
            "background-dark": "#102220",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<!-- Top App Bar -->
<div class="flex items-center justify-between pb-2">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-tight text-gray-800 dark:text-gray-200">Detalhes do Studio</h2>
<div class="size-12 shrink-0"></div> <!-- Spacer for centering title -->
</div>
<!-- Main Content Card -->
<main class="w-full max-w-lg mx-auto flex-1 flex flex-col justify-center">
<div class="bg-white dark:bg-gray-800/50 shadow-md rounded-xl p-6 md:p-8 flex flex-col gap-6">
<!-- Headline Text -->
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Studio Zen</h1>
<!-- Description List -->
<div class="grid grid-cols-1">
<div class="grid grid-cols-1 gap-1 border-t border-t-gray-200 dark:border-t-gray-700 py-5">
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Nome do Studio</p>
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal">Studio Zen</p>
</div>
<div class="grid grid-cols-1 gap-1 border-t border-t-gray-200 dark:border-t-gray-700 py-5">
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Endereço Completo</p>
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal">Rua das Flores, 123<br/>Bairro Jardins<br/>São Paulo, SP 01234-567</p>
</div>
</div>
<!-- Single Button -->
<div class="flex pt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-gray-900 text-base font-bold leading-normal tracking-wide transition-colors hover:bg-primary/90">
<span class="truncate">Editar Studio</span>
</button>
</div>
</div>
</main>
</div>
</body></html>
