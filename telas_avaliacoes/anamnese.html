<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Anamnese - Passo 1/3</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbdab",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                        "primary-action": "#00A79D",
                        "background": "#F7F8FA",
                        "text-dark": "#2D3748",
                        "border-light": "#CBD5E0",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="font-display bg-background dark:bg-background-dark text-text-dark dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col">
    <header class="sticky top-0 bg-background/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
        <div class="p-4 flex items-center justify-between">
            <span class="material-symbols-outlined text-3xl text-text-dark dark:text-gray-200">arrow_back</span>
            <h1 class="text-lg font-bold">Anamnese (Passo 1/3)</h1>
            <div class="w-8"></div>
        </div>
        <div class="w-full px-4">
            <div class="flex h-1.5 w-full rounded-full bg-border-light/50 dark:bg-gray-700">
                <div class="h-1.5 w-1/3 rounded-full bg-primary-action"></div>
            </div>
        </div>
    </header>
    <main class="flex-grow p-4 pb-28">
        <form class="space-y-6">
            <label class="flex flex-col w-full">
                <p class="text-base font-medium pb-2">Data da Avaliação</p>
                <div class="relative flex w-full items-stretch rounded-lg">
                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-action/50 border border-border-light bg-background focus:border-primary-action h-14 placeholder:text-border-light p-4 text-base font-normal" placeholder="Selecione a data" value=""/>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-4 text-text-dark/80">
                        <span class="material-symbols-outlined">calendar_today</span>
                    </div>
                </div>
            </label>
            <label class="flex flex-col w-full">
                <p class="text-base font-medium pb-2">Histórico Médico Pregresso</p>
                <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-action/50 border border-border-light bg-background focus:border-primary-action min-h-32 placeholder:text-border-light p-4 text-base font-normal" placeholder="Digite o histórico médico..."></textarea>
            </label>
            <label class="flex flex-col w-full">
                <p class="text-base font-medium pb-2">Patologias Associadas</p>
                <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-action/50 border border-border-light bg-background focus:border-primary-action min-h-32 placeholder:text-border-light p-4 text-base font-normal" placeholder="Digite as patologias..."></textarea>
            </label>
            <label class="flex flex-col w-full">
                <p class="text-base font-medium pb-2">Medicamentos em Uso</p>
                <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-action/50 border border-border-light bg-background focus:border-primary-action min-h-32 placeholder:text-border-light p-4 text-base font-normal" placeholder="Liste os medicamentos..."></textarea>
            </label>
            <label class="flex flex-col w-full">
                <p class="text-base font-medium pb-2">Tratamentos Realizados Anteriores</p>
                <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-action/50 border border-border-light bg-background focus:border-primary-action min-h-32 placeholder:text-border-light p-4 text-base font-normal" placeholder="Descreva tratamentos anteriores..."></textarea>
            </label>
        </form>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 w-full bg-background/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-border-light/50 dark:border-gray-700">
        <button class="w-full bg-primary-action text-white font-bold py-4 px-4 rounded-lg text-base h-14 flex items-center justify-center hover:bg-opacity-90 active:bg-opacity-80 transition-colors">
            Próximo
        </button>
    </footer>
</div>
</body></html>
