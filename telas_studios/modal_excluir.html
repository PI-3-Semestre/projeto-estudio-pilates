<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmação de Exclusão</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f20d0d",
              "background-light": "#f8f5f5",
              "background-dark": "#221010",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<!-- Dimmed background with a placeholder content to show the overlay effect -->
<div class="absolute inset-0 z-0 bg-background-light dark:bg-background-dark filter blur-sm">
<div class="p-8 space-y-4">
<h1 class="text-3xl font-bold text-slate-800 dark:text-slate-200">Painel do Administrador</h1>
<div class="h-16 w-full rounded-lg bg-slate-200 dark:bg-slate-700"></div>
<div class="h-40 w-full rounded-lg bg-slate-200 dark:bg-slate-700"></div>
<div class="h-24 w-full rounded-lg bg-slate-200 dark:bg-slate-700"></div>
</div>
</div>
<!-- Scrim/Overlay -->
<div class="fixed inset-0 z-40 flex items-center justify-center bg-black/60">
<!-- Modal Container -->
<div class="relative m-4 flex w-full max-w-md flex-col overflow-hidden rounded-xl bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Modal Content -->
<div class="flex flex-col items-center p-6 sm:p-8">
<!-- Icon -->
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 mb-4">
<span class="material-symbols-outlined text-4xl text-primary" data-icon="warning">warning</span>
</div>
<!-- HeadlineText -->
<h2 class="text-[#1c0d0d] dark:text-[#f8f5f5] tracking-tight text-[28px] font-bold leading-tight text-center pb-3">Excluir Studio?</h2>
<!-- BodyText -->
<p class="text-slate-700 dark:text-slate-300 text-base font-normal leading-normal pb-6 text-center">
                        Tem certeza que deseja excluir o Studio <strong class="font-bold text-[#1c0d0d] dark:text-[#f8f5f5]">Nome do Studio</strong>? Esta ação é irreversível e pode afetar alunos e colaboradores vinculados a ele.
                    </p>
<!-- ButtonGroup -->
<div class="flex w-full flex-col-reverse sm:flex-row gap-3">
<button class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-transparent text-[#1c0d0d] dark:text-[#f8f5f5] text-base font-bold leading-normal tracking-[0.015em] hover:bg-slate-500/10 transition-colors">
<span class="truncate">Cancelar</span>
</button>
<button class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-red-700 transition-colors">
<span class="truncate">Sim, Excluir</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
