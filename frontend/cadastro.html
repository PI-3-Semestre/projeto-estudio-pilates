<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

    <title>Stitch Design</title>

<body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#f8fcfb] justify-between group/design-root overflow-x-hidden"

        <div>
            <div class="flex items-center bg-[#f8fcfb] p-4 pb-2 justify-end">
                <div class="flex w-12 items-center justify-end">

                        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#0d1b1a] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
                        <div class="text-[#0d1b1a]" data-icon="Question" data-size="24px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                                viewBox="0 0 256 256">
                                <path
                                    d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z">
                                </path>
                            </svg>

                    </button>
                </div>
            </div>
            <h1
                class="text-[#0d1b1a] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">
                Define Pilates</h1>
            <h2 class="text-[#0d1b1a] text-lg font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-2 pt-4">
                Bem-vindo de volta</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <input placeholder="Username"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] focus:outline-0 focus:ring-0 border-none bg-[#e7f3f2] focus:border-none h-14 placeholder:text-[#4c9a92] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <input placeholder="Password"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] focus:outline-0 focus:ring-0 border-none bg-[#e7f3f2] focus:border-none h-14 placeholder:text-[#4c9a92] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex px-4 py-3">
                <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#0fbdac] text-[#0d1b1a] text-base font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Entrar</span>
                </button>
            </div>
            <div class="flex px-4 py-3">
                <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#e7f3f2] text-[#0d1b1a] text-base font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Cadastrar</span>
                </button>
            </div>
        </div>
        <div>
            <div class="h-5 bg-[#f8fcfb]"></div>
        </div>
    </div>
</body>

</html>
