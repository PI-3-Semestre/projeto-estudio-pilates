<!DOCTYPE html>

<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Completar Perfil do Aluno</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ac2ac",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102220",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234c9a92' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <!-- Top App Bar -->
        <header
            class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 md:hidden">
            <button class="text-[#0d1b1a] dark:text-white flex size-12 shrink-0 items-center justify-center">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1
                class="text-[#0d1b1a] dark:text-gray-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Completar Perfil</h1>
        </header>
        <!-- Main Content -->
        <main class="flex flex-col items-center p-4">
            <div class="bg-white dark:bg-background-dark/50 shadow-md rounded-lg w-full max-w-2xl">
                <div class="p-6 md:p-8">
                    <!-- Hidden Title for Desktop -->
                    <div class="hidden md:block text-center mb-8">
                        <h1 class="text-2xl font-bold text-[#0d1b1a] dark:text-white">Completar Perfil do Aluno</h1>
                        <p class="text-base text-[#4c9a92] dark:text-primary/70">Fase 2 de Cadastro</p>
                    </div>
                    <!-- Profile Header -->
                    <div class="flex w-full flex-col gap-4 items-center mb-6">
                        <div class="relative">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-white dark:border-background-dark/50 shadow-sm"
                                data-alt="Placeholder image for a student's profile picture"
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAtHc85u7VROv_usr2pxPyf-UHuyjJO5ayKfretvKiEOy-JNWv_NLdfCV5uY4jTL8tP490pseiQZmMMfb59jRVcRTC09rV1q03j0qWHNLGFNlPAcsIfFdpxv1g5Om3QWAnr7X6biPw_5nXXqaDhefRZYiWNG8PlwqKFZdBME9YWDRGoauRfk1vU1VmEmgz8jxJOV-Z4MuaGOwUNJv4sii8CYut9GscMRrqe4veonsr9xz8JbckNTQkVKVL_CSh0cRRdRcB1xDsE2YoQ");'>
                            </div>
                            <button
                                class="absolute bottom-0 right-0 flex items-center justify-center size-10 bg-primary text-white rounded-full shadow-md hover:bg-primary/90 transition-colors">
                                <span class="material-symbols-outlined text-xl">photo_camera</span>
                            </button>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <p
                                class="text-[#0d1b1a] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">
                                Student Name</p>
                            <p
                                class="text-[#4c9a92] dark:text-primary/70 text-base font-normal leading-normal text-center">
                                student.email@example.com</p>
                        </div>
                    </div>
                    <!-- Form -->
                    <form class="flex flex-col gap-5">
                        <input name="usuario" type="hidden" value="pre-filled-user-id" />
                        <!-- Date of Birth -->
                        <label class="flex flex-col w-full">
                            <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">Data
                                de Nascimento</p>
                            <div class="relative flex w-full items-stretch rounded-xl">
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cee8e5] dark:border-primary/20 bg-[#e7f3f2] dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c9a92] dark:placeholder:text-primary/50 p-[15px] text-base font-normal leading-normal"
                                    placeholder="DD/MM/AAAA" type="text" value="" />
                                <div
                                    class="absolute inset-y-0 right-0 text-[#4c9a92] dark:text-primary/70 flex items-center justify-center pr-4 pointer-events-none">
                                    <span class="material-symbols-outlined">calendar_today</span>
                                </div>
                            </div>
                        </label>
                        <!-- Phone Number -->
                        <label class="flex flex-col w-full">
                            <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">
                                Telefone (WhatsApp)</p>
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cee8e5] dark:border-primary/20 bg-[#e7f3f2] dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c9a92] dark:placeholder:text-primary/50 p-[15px] text-base font-normal leading-normal"
                                placeholder="(XX) XXXXX-XXXX" type="text" value="" />
                        </label>
                        <!-- Profession -->
                        <label class="flex flex-col w-full">
                            <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">
                                Profissão</p>
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cee8e5] dark:border-primary/20 bg-[#e7f3f2] dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#4c9a92] dark:placeholder:text-primary/50 p-[15px] text-base font-normal leading-normal"
                                placeholder="Digite a profissão" type="text" value="" />
                        </label>
                        <!-- Main Unit -->
                        <label class="flex flex-col w-full">
                            <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">
                                Unidade Principal</p>
                            <select
                                class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cee8e5] dark:border-primary/20 bg-[#e7f3f2] dark:bg-background-dark focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
                                <option disabled="" selected="" value="">Selecione a unidade</option>
                                <option value="[ID_1]">DP São Miguel</option>
                                <option value="[ID_2]">DP Itaquera</option>
                                <option value="[ID_3]">DP Paulista</option>
                            </select>
                        </label>
                        <!-- Active Student Toggle -->
                        <div class="flex items-center justify-between mt-2">
                            <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal">Aluno
                                Ativo</p>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input checked="" class="sr-only peer" type="checkbox" value="" />
                                <div
                                    class="w-11 h-6 bg-[#cee8e5] dark:bg-primary/20 rounded-full peer peer-focus:ring-2 peer-focus:ring-primary/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                                </div>
                            </label>
                        </div>
                        <!-- Submit Button -->
                        <div class="mt-6">
                            <button
                                class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark transition-colors"
                                type="submit">
                                <span class="truncate">Salvar Perfil do Aluno</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
