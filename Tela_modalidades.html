<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gestão de Itens - Modalidades de Aula</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fbdab",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Header -->
        <header
            class="sticky top-0 z-10 flex h-16 shrink-0 items-center justify-between bg-background-light/80 px-4 backdrop-blur-sm dark:bg-background-dark/80">
            <div class="flex items-center gap-2">
                <button class="flex h-10 w-10 items-center justify-center text-slate-800 dark:text-slate-200">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </button>
            </div>
            <h1 class="text-lg font-bold text-slate-900 dark:text-slate-50">Modalidades de Aula</h1>
            <div class="h-10 w-10"></div> <!-- Spacer -->
        </header>
        <!-- Main Content -->
        <main class="flex-1 px-4 pb-28 pt-4">
            <div class="mx-auto max-w-2xl space-y-3">
                <!-- Populated State -->
                <div class="space-y-3">
                    <!-- List Item -->
                    <div
                        class="flex items-center justify-between gap-4 rounded-xl bg-white p-4 shadow-sm dark:bg-slate-800/50">
                        <p class="truncate text-base font-medium text-slate-900 dark:text-slate-50">Pilates Clássico</p>
                        <div class="flex shrink-0 items-center gap-2">
                            <button
                                class="flex h-9 w-9 items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700">
                                <span class="material-symbols-outlined text-xl">edit</span>
                            </button>
                            <button
                                class="flex h-9 w-9 items-center justify-center rounded-full text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10">
                                <span class="material-symbols-outlined text-xl">delete</span>
                            </button>
                        </div>
                    </div>
                    <!-- List Item -->
                    <div
                        class="flex items-center justify-between gap-4 rounded-xl bg-white p-4 shadow-sm dark:bg-slate-800/50">
                        <p class="truncate text-base font-medium text-slate-900 dark:text-slate-50">Yoga Restaurativa
                        </p>
                        <div class="flex shrink-0 items-center gap-2">
                            <button
                                class="flex h-9 w-9 items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700">
                                <span class="material-symbols-outlined text-xl">edit</span>
                            </button>
                            <button
                                class="flex h-9 w-9 items-center justify-center rounded-full text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10">
                                <span class="material-symbols-outlined text-xl">delete</span>
                            </button>
                        </div>
                    </div>
                    <!-- List Item -->
                    <div
                        class="flex items-center justify-between gap-4 rounded-xl bg-white p-4 shadow-sm dark:bg-slate-800/50">
                        <p class="truncate text-base font-medium text-slate-900 dark:text-slate-50">Funcional HIIT</p>
                        <div class="flex shrink-0 items-center gap-2">
                            <button
                                class="flex h-9 w-9 items-center justify-center rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700">
                                <span class="material-symbols-outlined text-xl">edit</span>
                            </button>
                            <button
                                class="flex h-9 w-9 items-center justify-center rounded-full text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10">
                                <span class="material-symbols-outlined text-xl">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Loading State Example -->
                <!-- 
                <div class="space-y-3">
                    <div class="h-[68px] animate-pulse rounded-xl bg-slate-200 dark:bg-slate-800"></div>
                    <div class="h-[68px] animate-pulse rounded-xl bg-slate-200 dark:bg-slate-800"></div>
                    <div class="h-[68px] animate-pulse rounded-xl bg-slate-200 dark:bg-slate-800"></div>
                </div>
                -->
                <!-- Empty State Example -->
                <!--
                <div class="flex h-64 flex-col items-center justify-center text-center">
                    <p class="text-slate-500 dark:text-slate-400">Nenhuma modalidade cadastrada.</p>
                </div>
                -->
            </div>
        </main>
        <!-- Floating Action Button -->
        <div class="pointer-events-none fixed bottom-0 right-0 z-20 p-6">
            <button
                class="pointer-events-auto flex h-14 w-14 cursor-pointer items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform hover:scale-105 active:scale-95">
                <span class="material-symbols-outlined text-3xl">add</span>
            </button>
        </div>
    </div>
</body>

</html>
