<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Nossos Alunos</h1>
    <a href="{% url 'cadastrar_aluno' %}">Cadastrar Novo Aluno</a>
    <hr>
    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }} - {{ aluno.email }}</li>
        {% empty %}
            <li>Nenhum aluno cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
