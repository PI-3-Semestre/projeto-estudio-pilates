<!DOCTYPE html>

<html class="light" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastrar Novo Studio</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0ac2ac",
              "background-light": "#f5f8f8",
              "background-dark": "#102220",
              // Custom colors from the user prompt
              "custom-primary-bg": "#f8fcfb", // Primary Background
              "custom-primary-action": "#0fbdac", // Primary Action/Accent
              "custom-text-primary": "#0d1b1a", // Text (Primary)
              "custom-input-bg": "#e7f3f2", // Input Field Background
              "custom-placeholder": "#4c9a92", // Placeholder/Subtle Text
              "custom-card-bg": "#ffffff" // Card Background
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-custom-primary-bg p-4">
<!-- Central Card for the Form -->
<div class="flex w-full max-w-lg flex-col rounded-lg bg-custom-card-bg shadow-md">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2">
<div class="text-custom-text-primary flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-custom-text-primary -ml-12">Cadastrar Novo Studio</h2>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4 p-4 pt-6">
<!-- Studio Name TextField -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-custom-text-primary">Nome do Studio</p>
<input class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-none bg-custom-input-bg p-4 text-base font-normal leading-normal text-custom-text-primary placeholder:text-custom-placeholder focus:outline-none focus:ring-2 focus:ring-custom-primary-action" placeholder="Yoga Flow SP" value=""/>
</label>
<!-- Full Address TextField -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-custom-text-primary">Endere√ßo Completo</p>
<textarea class="form-input min-h-36 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-none bg-custom-input-bg p-4 text-base font-normal leading-normal text-custom-text-primary placeholder:text-custom-placeholder focus:outline-none focus:ring-2 focus:ring-custom-primary-action" placeholder="Rua das Flores, 123, Bairro, Cidade - Estado, CEP"></textarea>
</label>
</div>
<!-- Save Button -->
<div class="flex p-4 pt-2">
<button class="flex h-12 flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-custom-primary-action px-5 text-base font-bold leading-normal tracking-[0.015em] text-custom-primary-bg transition-opacity hover:opacity-90">
<span class="truncate">Salvar Studio</span>
</button>
</div>
</div>
<!-- Success Toast Notification -->
<div class="group/toast pointer-events-none fixed bottom-0 right-0 flex max-w-sm items-center gap-4 rounded-lg bg-custom-text-primary p-4 m-4 text-custom-primary-bg shadow-lg transition-all duration-300 ease-in-out translate-x-[calc(100%+2rem)] animate-[slide-in_500ms_ease-out_forwards]">
<span class="material-symbols-outlined text-green-400">check_circle</span>
<p class="text-sm font-medium">Studio cadastrado com sucesso!</p>
</div>
</div>
<!-- Animation Keyframes for Toast -->
<style>
      @keyframes slide-in {
        from {
          transform: translateX(calc(100% + 2rem));
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
</body></html>
