<!DOCTYPE html>

<html class="light" lang="pt-br"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Diagnóstico - Passo 2/3</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#0fbdab",
                "background-light": "#f8fcfb",
                "background-dark": "#102220",
              },
              fontFamily: {
                "display": ["Lexend", "sans-serif"]
              },
              borderRadius: {
                "DEFAULT": "0.5rem",
                "lg": "1rem",
                "xl": "1.5rem",
                "full": "9999px"
              },
            },
          },
        }
    </script>
    <style>
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col font-display group/design-root" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <!-- Top App Bar -->
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4 pb-2 justify-between">
            <div class="flex size-12 shrink-0 items-center justify-start">
                <span class="material-symbols-outlined text-3xl text-[#0d1b1a] dark:text-gray-200">arrow_back</span>
            </div>
            <div class="flex flex-col items-center">
                <h2 class="text-[#0d1b1a] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Diagnóstico</h2>
                <p class="text-sm text-[#4c9a92] dark:text-primary/80">Passo 2/3</p>
            </div>
            <div class="flex size-12 shrink-0 items-center"></div>
        </div>
        <!-- Page Indicators -->
        <div class="flex w-full flex-row items-center justify-center gap-3 py-3">
            <div class="h-2 w-10 rounded-full bg-primary/30 dark:bg-primary/20"></div>
            <div class="h-2 w-10 rounded-full bg-primary"></div>
            <div class="h-2 w-10 rounded-full bg-primary/30 dark:bg-primary/20"></div>
        </div>
    </header>
    <!-- Form Content -->
    <main class="flex-1 px-4 py-3 pb-28">
        <div class="flex max-w-[480px] mx-auto flex-col gap-4">
            <!-- Physiotherapeutic Diagnosis -->
            <label class="flex flex-col w-full">
                <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">Diagnóstico Fisioterapêutico</p>
                <textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e5] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-[#4c9a92] p-[15px] text-base font-normal leading-normal" placeholder="Descreva o diagnóstico clínico do paciente"></textarea>
            </label>
            <!-- Patient Goals -->
            <label class="flex flex-col w-full">
                <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">Objetivo do Aluno</p>
                <textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e5] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-[#4c9a92] p-[15px] text-base font-normal leading-normal" placeholder="Descreva os objetivos do paciente"></textarea>
            </label>
            <!-- Complementary Exams -->
            <label class="flex flex-col w-full">
                <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">Exames Complementares</p>
                <textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b1a] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7e5] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-[#4c9a92] p-[15px] text-base font-normal leading-normal" placeholder="Liste os exames relevantes (Raios-X, Ressonâncias, etc.)"></textarea>
            </label>
            <!-- Postural Assessment Photo Upload -->
            <div class="flex flex-col w-full">
                <p class="text-[#0d1b1a] dark:text-gray-200 text-base font-medium leading-normal pb-2">Foto da Avaliação Postural</p>
                <div class="flex flex-col items-center justify-center gap-4 rounded-xl border-2 border-dashed border-[#cfe7e5] dark:border-gray-700 bg-background-light dark:bg-background-dark p-6 text-center">
                    <div class="flex size-16 items-center justify-center rounded-full bg-primary/20 dark:bg-primary/30">
                        <span class="material-symbols-outlined text-3xl text-primary dark:text-white">upload_file</span>
                    </div>
                    <p class="text-[#0d1b1a] dark:text-gray-300">Arraste e solte uma foto ou clique para selecionar</p>
                    <div class="flex items-center gap-4">
                        <button class="flex items-center gap-2 rounded-lg bg-gray-200 dark:bg-gray-700 px-4 py-2 text-sm font-semibold text-[#0d1b1a] dark:text-white">
                            <span class="material-symbols-outlined text-lg">photo_camera</span>
                            Câmera
                        </button>
                        <button class="flex items-center gap-2 rounded-lg bg-gray-200 dark:bg-gray-700 px-4 py-2 text-sm font-semibold text-[#0d1b1a] dark:text-white">
                            <span class="material-symbols-outlined text-lg">photo_library</span>
                            Galeria
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Sticky Footer with Action Button -->
    <footer class="fixed bottom-0 left-0 right-0 z-10 w-full bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm border-t border-[#cfe7e5] dark:border-gray-800">
        <div class="max-w-[480px] mx-auto">
            <button class="flex w-full items-center justify-center rounded-xl bg-primary px-6 py-4 text-center text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90">
                Próximo
            </button>
        </div>
    </footer>
</div>
</body></html>
