<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cadastrar Perfil de Colaborador</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ac2ac",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102220",
                        "card-light": "#ffffff",
                        "card-dark": "#182c2a",
                        "text-light": "#0d1c1a",
                        "text-dark": "#e0efed",
                        "input-light": "#e7f3f2",
                        "input-dark": "#1f3a37",
                        "placeholder-light": "#4c9a92",
                        "placeholder-dark": "#88c9c3",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col items-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl rounded-xl bg-card-light dark:bg-card-dark p-6 sm:p-8 shadow-lg">
            <div class="text-center mb-6">
                <h1 class="text-text-light dark:text-text-dark text-[28px] font-bold leading-tight tracking-tight">
                    Cadastrar Perfil de Colaborador</h1>
                <p class="text-primary font-semibold text-sm mt-1">Etapa 2 de 2</p>
                <p class="text-text-light dark:text-text-dark/80 text-base mt-4">Configurando perfil para: <span
                        class="font-bold">Maria da Silva</span></p>
            </div>
            <form action="/api/colaboradores/" class="space-y-8" method="POST">
                <input name="usuario" type="hidden" value="12345" />
                <div>
                    <h3
                        class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] mb-4">
                        Dados Principais</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
                                for="perfis">Perfis*</label>
                            <div
                                class="space-y-2 rounded-md border border-input-light dark:border-input-dark bg-input-light/50 dark:bg-input-dark/30 p-4">
                                <div class="flex items-center">
                                    <input
                                        class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                        id="perfil_admin_master" name="perfis[]" type="checkbox" value="ADMIN_MASTER" />
                                    <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                        for="perfil_admin_master">ADMIN_MASTER</label>
                                </div>
                                <div class="flex items-center">
                                    <input
                                        class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                        id="perfil_administrador" name="perfis[]" type="checkbox"
                                        value="ADMINISTRADOR" />
                                    <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                        for="perfil_administrador">ADMINISTRADOR</label>
                                </div>
                                <div class="flex items-center">
                                    <input checked=""
                                        class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                        id="perfil_recepcionista" name="perfis[]" type="checkbox"
                                        value="RECEPCIONISTA" />
                                    <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                        for="perfil_recepcionista">RECEPCIONISTA</label>
                                </div>
                                <div class="flex items-center">
                                    <input
                                        class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                        id="perfil_fisioterapeuta" name="perfis[]" type="checkbox"
                                        value="FISIOTERAPEUTA" />
                                    <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                        for="perfil_fisioterapeuta">FISIOTERAPEUTA</label>
                                </div>
                                <div class="flex items-center">
                                    <input
                                        class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                        id="perfil_instrutor" name="perfis[]" type="checkbox" value="INSTRUTOR" />
                                    <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                        for="perfil_instrutor">INSTRUTOR</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="registro_profissional">Registro Profissional</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="registro_profissional" name="registro_profissional"
                                placeholder="Ex: CREF 12345-G/SP" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="data_nascimento">Data de Nascimento*</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="data_nascimento" name="data_nascimento" type="date" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="telefone">Telefone*</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="telefone" name="telefone" placeholder="(99) 99999-9999" type="tel" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="data_admissao">Data de Admissão*</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="data_admissao" name="data_admissao" type="date" value="2023-10-27" />
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="status">Status*</label>
                            <select
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="status" name="status">
                                <option selected="">ATIVO</option>
                                <option>INATIVO</option>
                                <option>LICENÇA</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <h3
                        class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] mb-4">
                        Endereço</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="cep">CEP*</label>
                            <div class="flex items-center gap-2">
                                <input
                                    class="flex-grow w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                    id="cep" name="cep" placeholder="00000-000" type="text" />
                                <button
                                    class="px-4 py-2 rounded-md bg-primary/20 text-primary font-semibold hover:bg-primary/30 transition-colors text-sm"
                                    type="button">Buscar CEP</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="logradouro">Logradouro*</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="logradouro" name="logradouro" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="numero">Número*</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="numero" name="numero" type="text" />
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="complemento">Complemento</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="complemento" name="complemento" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="bairro">Bairro*</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="bairro" name="bairro" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="cidade">Cidade*</label>
                            <input
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="cidade" name="cidade" type="text" />
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                for="estado">Estado*</label>
                            <select
                                class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                id="estado" name="estado">
                                <option>SP</option>
                                <option>RJ</option>
                                <option>MG</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <h3
                        class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] mb-4">
                        Vínculos com Studios</h3>
                    <div class="space-y-6">
                        <div class="rounded-lg border border-primary/20 p-4">
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                                        for="studio_id_1">Studio*</label>
                                    <select
                                        class="w-full rounded-md border-0 bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-inset focus:ring-primary"
                                        id="studio_id_1" name="studio_id[]">
                                        <option>DP São Miguel</option>
                                        <option>DP Itaquera</option>
                                        <option>DP Paulista</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2"
                                        for="permissao_ids_1">Permissões para este studio*</label>
                                    <div
                                        class="space-y-2 rounded-md border border-input-light dark:border-input-dark bg-input-light/50 dark:bg-input-dark/30 p-4">
                                        <div class="flex items-center">
                                            <input
                                                class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                                id="permissao_1_administrador" name="permissao_ids_1[]" type="checkbox"
                                                value="ADMINISTRADOR" />
                                            <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                                for="permissao_1_administrador">ADMINISTRADOR</label>
                                        </div>
                                        <div class="flex items-center">
                                            <input checked=""
                                                class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                                id="permissao_1_recepcionista" name="permissao_ids_1[]" type="checkbox"
                                                value="RECEPCIONISTA" />
                                            <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                                for="permissao_1_recepcionista">RECEPCIONISTA</label>
                                        </div>
                                        <div class="flex items-center">
                                            <input
                                                class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                                id="permissao_1_fisioterapeuta" name="permissao_ids_1[]" type="checkbox"
                                                value="FISIOTERAPEUTA" />
                                            <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                                for="permissao_1_fisioterapeuta">FISIOTERAPEUTA</label>
                                        </div>
                                        <div class="flex items-center">
                                            <input
                                                class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark text-primary focus:ring-primary"
                                                id="permissao_1_instrutor" name="permissao_ids_1[]" type="checkbox"
                                                value="INSTRUTOR" />
                                            <label class="ml-2 block text-sm text-text-light dark:text-text-dark"
                                                for="permissao_1_instrutor">INSTRUTOR</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button
                                class="text-red-500 hover:text-red-700 text-sm font-medium mt-3 inline-flex items-center gap-1"
                                type="button">
                                <span class="material-symbols-outlined text-base">delete</span>
                                Remover Vínculo
                            </button>
                        </div>
                        <button
                            class="flex w-full items-center justify-center gap-2 rounded-md border-2 border-dashed border-primary/40 px-4 py-2 text-primary font-semibold transition-colors hover:bg-primary/10"
                            type="button">
                            <span class="material-symbols-outlined">add_circle</span>
                            Adicionar Outro Studio
                        </button>
                    </div>
                </div>
                <div class="pt-4">
                    <button
                        class="w-full rounded-lg bg-primary py-3.5 text-base font-bold text-white shadow-sm transition-transform hover:scale-[1.02] active:scale-[0.98]"
                        type="submit">Salvar Colaborador</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
