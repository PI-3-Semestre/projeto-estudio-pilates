<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Detalhes do Plano</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#0fbdab",
                "background-light": "#f6f8f8",
                "background-dark": "#102220",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {
                "DEFAULT": "0.5rem",
                "lg": "1rem",
                "xl": "1.5rem",
                "full": "9999px"
              },
            },
          },
        }
    </script>
    <style>
        body {
          min-height: 100dvh;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4 pb-2 justify-between">
            <button class="text-gray-800 dark:text-gray-200 flex size-12 shrink-0 items-center justify-center">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold leading-tight tracking-tight text-gray-900 dark:text-gray-100 flex-1 text-center">Detalhes do Plano</h1>
            <div class="size-12 shrink-0"></div>
        </div>
    </header>
    <main class="flex-1 px-4 py-6 flex flex-col">
        <div class="bg-white dark:bg-gray-800/50 shadow-md rounded-lg p-6 flex-1 flex flex-col justify-between">
            <div class="space-y-4">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Plano Mensal - 2x/semana</h2>
                <div class="space-y-3 pt-2 text-gray-700 dark:text-gray-300">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-gray-500 dark:text-gray-400 mr-3">calendar_month</span>
                        <span>Duração: <span class="font-medium text-gray-800 dark:text-gray-200">30 dias</span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-gray-500 dark:text-gray-400 mr-3">fitness_center</span>
                        <span>Créditos semanais: <span class="font-medium text-gray-800 dark:text-gray-200">2</span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-gray-500 dark:text-gray-400 mr-3">payments</span>
                        <span>Preço: <span class="font-medium text-gray-800 dark:text-gray-200">R$ 150,00</span></span>
                    </div>
                </div>
            </div>
            <div class="mt-8 space-y-3">
                <button class="flex items-center justify-center w-full h-12 bg-primary rounded-lg shadow-sm text-white text-base font-bold transition-colors hover:bg-primary/90">
                    <span class="material-symbols-outlined mr-2">edit</span>
                    Editar Plano
                </button>
                <button class="flex items-center justify-center w-full h-12 bg-red-600 rounded-lg shadow-sm text-white text-base font-bold transition-colors hover:bg-red-700">
                    <span class="material-symbols-outlined mr-2">delete</span>
                    Excluir Plano
                </button>
            </div>
        </div>
    </main>
</div>

</body></html>
