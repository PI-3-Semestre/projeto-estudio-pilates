<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Fechamento da Avaliação</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0fbdab",
            "background-light": "#f6f8f8",
            "background-dark": "#102220",
            "text-light": "#102220",
            "text-dark": "#f6f8f8",
            "text-muted-light": "#475e5c",
            "text-muted-dark": "#a7b5b4",
            "border-light": "#dce4e3",
            "border-dark": "#304341",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
  <!-- Header -->
  <header class="flex flex-col bg-background-light dark:bg-background-dark pt-4">
    <div class="flex items-center p-4 pb-2">
      <button class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-center">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </button>
      <div class="flex flex-col items-center flex-1 -ml-12">
        <h1 class="text-lg font-bold leading-tight tracking-[-0.015em]">Fechamento</h1>
        <p class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark">Passo 3 de 3</p>
      </div>
    </div>
    <!-- Page Indicators -->
    <div class="flex w-full flex-row items-center justify-center gap-3 py-4">
      <div class="h-2 w-8 rounded-full bg-border-light dark:bg-border-dark"></div>
      <div class="h-2 w-8 rounded-full bg-border-light dark:bg-border-dark"></div>
      <div class="h-2 w-8 rounded-full bg-primary"></div>
    </div>
  </header>
  <!-- Form Content -->
  <main class="flex-grow px-4 py-3">
    <div class="flex w-full max-w-lg mx-auto flex-col items-end gap-4">
      <label class="flex flex-col w-full">
        <div class="flex items-center justify-between pb-2">
          <p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Data da Reavaliação</p>
          <span class="text-xs font-medium text-text-muted-light dark:text-text-muted-dark bg-primary/10 dark:bg-primary/20 px-2 py-1 rounded-full">Opcional</span>
        </div>
        <div class="flex w-full flex-1 items-stretch rounded-xl border border-border-light dark:border-border-dark focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 focus-within:ring-offset-background-light dark:focus-within:ring-offset-background-dark">
          <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border-0 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Selecione uma data" type="text"/>
          <div class="text-text-muted-light dark:text-text-muted-dark flex bg-background-light dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-xl">
            <span class="material-symbols-outlined text-2xl">calendar_today</span>
          </div>
        </div>
      </label>
    </div>
  </main>
  <!-- Sticky Footer Action Button -->
  <footer class="sticky bottom-0 w-full bg-background-light dark:bg-background-dark p-4 border-t border-border-light dark:border-border-dark">
    <div class="max-w-lg mx-auto">
      <button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 active:scale-95 transition-transform duration-150">
        <span class="truncate">Salvar Avaliação</span>
      </button>
    </div>
  </footer>
</div>
</body></html>
