<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Editar Perfil do Aluno</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ac2ac",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102220",
                        "card-light": "#ffffff",
                        "card-dark": "#182c2a",
                        "input-light": "#e7f3f2",
                        "input-dark": "#1f3936",
                        "text-light": "#0d1b1a",
                        "text-dark": "#e0e5e4",
                        "subtle-text-light": "#4c9a92",
                        "subtle-text-dark": "#80a8a3",
                        "border-light": "#cee8e5",
                        "border-dark": "#2c4c48"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="flex min-h-screen w-full flex-col items-center justify-start p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl">
            <!-- Top App Bar -->
            <div class="flex items-center pb-4">
                <button class="text-text-light dark:text-text-dark flex size-12 items-center justify-center">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="flex-1 text-xl font-bold leading-tight tracking-tight text-text-light dark:text-text-dark">
                    Editar Perfil do Aluno</h1>
            </div>
            <!-- Main Form Card -->
            <div class="w-full rounded-xl bg-card-light dark:bg-card-dark p-6 shadow-md sm:p-8">
                <form class="flex w-full flex-col gap-6">
                    <!-- Profile Header & Avatar Uploader -->
                    <div class="flex w-full flex-col items-center gap-4">
                        <div class="relative">
                            <div class="h-32 w-32 rounded-full bg-cover bg-center"
                                data-alt="Professional portrait of a woman with glasses."
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDPbxpd6WDR4E7rGHwpg-1LHCMVvEdegpTjR3-jvHzc5p5Ibfo2qIwo_ShaB3BCGf6ZRmMpKsiVHC3WEwHH0griGcFHcTuBjp-Enj16JFRH3H1V0EQDFMWwYxXv5VMb78_Fkp6XEIErDv9YTzWkqVYYw7b6AElmh5iu8Ekpp42MVEIW0D_e5lsLEwLN7-OGJgB-eDCABiSr9T66eeHwEkvmkVmfTwoGhJsYjJJMNQLAm2_Hj-BYPlQpDO48lJByG-ZS3GOBFbasTNXb");'>
                            </div>
                            <button
                                class="absolute bottom-1 right-1 flex h-9 w-9 items-center justify-center rounded-full border-2 border-card-light bg-primary text-white transition-transform duration-200 hover:scale-110 dark:border-card-dark"
                                type="button">
                                <span class="material-symbols-outlined text-base">edit</span>
                            </button>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <p
                                class="text-[22px] font-bold leading-tight tracking-tight text-text-light dark:text-text-dark">
                                Maria Souza</p>
                            <p
                                class="text-base font-normal leading-normal text-subtle-text-light dark:text-subtle-text-dark">
                                CPF: 123.456.789-00</p>
                        </div>
                    </div>
                    <!-- Form Fields -->
                    <div class="flex flex-col gap-4">
                        <!-- Data de Nascimento -->
                        <label class="flex flex-col">
                            <p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">
                                Data de Nascimento</p>
                            <div class="relative flex w-full items-stretch">
                                <input
                                    class="form-input h-14 flex-1 resize-none rounded-lg border-none bg-input-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-subtle-text-light focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-input-dark dark:text-text-dark dark:placeholder:text-subtle-text-dark"
                                    placeholder="DD/MM/AAAA" type="text" value="15/08/1995" />
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-subtle-text-light dark:text-subtle-text-dark">
                                    <span class="material-symbols-outlined">calendar_today</span>
                                </div>
                            </div>
                        </label>
                        <!-- Telefone (WhatsApp) -->
                        <label class="flex flex-col">
                            <p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">
                                Telefone (WhatsApp)</p>
                            <input
                                class="form-input h-14 w-full resize-none rounded-lg border-none bg-input-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-subtle-text-light focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-input-dark dark:text-text-dark dark:placeholder:text-subtle-text-dark"
                                placeholder="Seu número com DDD" type="tel" value="(11) 98765-4321" />
                        </label>
                        <!-- Profissão -->
                        <label class="flex flex-col">
                            <p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">
                                Profissão</p>
                            <input
                                class="form-input h-14 w-full resize-none rounded-lg border-none bg-input-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-subtle-text-light focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-input-dark dark:text-text-dark dark:placeholder:text-subtle-text-dark"
                                placeholder="Ex: Engenheiro(a)" type="text" value="Designer de Produto" />
                        </label>
                        <!-- Unidade Principal -->
                        <label class="flex flex-col">
                            <p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">
                                Unidade Principal</p>
                            <div class="relative flex w-full items-center">
                                <select
                                    class="form-select h-14 w-full appearance-none rounded-lg border-none bg-input-light p-4 pr-10 text-base font-normal leading-normal text-text-light focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-input-dark dark:text-text-dark">
                                    <option>Unidade São Paulo</option>
                                    <option>Unidade Rio de Janeiro</option>
                                    <option selected="">Unidade Belo Horizonte</option>
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-subtle-text-light dark:text-subtle-text-dark">
                                    <span class="material-symbols-outlined">expand_more</span>
                                </div>
                            </div>
                        </label>
                        <!-- Aluno Ativo Toggle -->
                        <div class="flex items-center justify-between rounded-lg bg-input-light p-4 dark:bg-input-dark">
                            <p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Aluno
                                Ativo</p>
                            <label class="relative inline-flex cursor-pointer items-center">
                                <input checked="" class="peer sr-only" type="checkbox" value="" />
                                <div
                                    class="peer h-7 w-12 rounded-full bg-border-light after:absolute after:left-[4px] after:top-[4px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50 dark:bg-border-dark dark:after:border-gray-600 dark:after:bg-card-dark">
                                </div>
                            </label>
                        </div>
                    </div>
                    <!-- Save Button -->
                    <button
                        class="mt-4 flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark"
                        type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
