<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Editar Plano</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#0fbdab",
                "background-light": "#f6f8f8",
                "background-dark": "#102220",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {
                "DEFAULT": "0.5rem",
                "lg": "1rem",
                "xl": "1.5rem",
                "full": "9999px"
              },
            },
          },
        }
    </script>
    <style>
        body {
          min-height: 100dvh;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="flex items-center p-4 pb-2 justify-between">
            <button class="text-gray-800 dark:text-gray-200 flex size-12 shrink-0 items-center justify-center">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold leading-tight tracking-tight text-gray-900 dark:text-gray-100 flex-1 text-center">Editar Plano</h1>
            <div class="size-12 shrink-0"></div>
        </div>
    </header>
    <main class="flex-1 px-4 py-6 flex flex-col pb-28">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="nome">Nome do Plano</label>
                <input class="block w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 py-3 px-4 text-gray-900 dark:text-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:placeholder:text-gray-500" id="nome" name="nome" type="text" value="Plano Mensal - 2x/semana"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="duracao_dias">Duração (dias)</label>
                <input class="block w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 py-3 px-4 text-gray-900 dark:text-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:placeholder:text-gray-500" id="duracao_dias" name="duracao_dias" type="number" value="30"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="creditos_semanais">Créditos Semanais</label>
                <input class="block w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 py-3 px-4 text-gray-900 dark:text-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:placeholder:text-gray-500" id="creditos_semanais" name="creditos_semanais" type="number" value="2"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5" for="preco">Preço</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                        <span class="text-gray-500 dark:text-gray-400">R$</span>
                    </div>
                    <input class="block w-full rounded-lg border-0 bg-primary/10 dark:bg-primary/20 py-3 pl-10 pr-4 text-gray-900 dark:text-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:placeholder:text-gray-500" id="preco" name="preco" type="text" value="150,00"/>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-gray-200 dark:border-gray-700/50">
        <button class="w-full h-14 bg-primary rounded-xl shadow-lg text-white text-lg font-bold transition-colors hover:bg-primary/90 flex items-center justify-center">
            Salvar Alterações
        </button>
    </footer>
</div>

</body></html>
