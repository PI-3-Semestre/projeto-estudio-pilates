components:
  schemas:
    Aluno:
      type: object
      description: |-
        Serializer para o modelo Aluno. Lida com a conversão de dados do Aluno
        para JSON (leitura) e a validação de dados de entrada (escrita).
      properties:
        usuario:
          type: integer
          writeOnly: true
        nome:
          type: string
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
        cpf:
          type: string
          readOnly: true
        foto:
          type: string
          format: uri
          nullable: true
        dataNascimento:
          type: string
          format: date
          title: Data de Nascimento
        contato:
          type: string
          title: Telefone de Contato
          maxLength: 128
        profissao:
          type: string
          nullable: true
          maxLength: 100
        is_active:
          type: boolean
          title: Ativo
        unidades:
          type: array
          items:
            type: integer
      required:
      - contato
      - cpf
      - dataNascimento
      - email
      - nome
    Avaliacao:
      type: object
      description: |-
        Serializer para serializar (converter para JSON) e desserializar (validar dados de entrada)
        os dados das avaliações físicas dos alunos.
      properties:
        id:
          type: integer
          readOnly: true
        aluno:
          type: integer
          readOnly: true
        instrutor:
          type: integer
          readOnly: true
          nullable: true
        instrutor_nome:
          type: string
          readOnly: true
        data_avaliacao:
          type: string
          format: date
          title: Data de Avaliação
        diagnostico_fisioterapeutico:
          type: string
          nullable: true
          title: Diagnóstico Fisioterapeutico
        historico_medico:
          type: string
          nullable: true
          title: Histórico Médico
        patologias:
          type: string
          nullable: true
        exames_complementares:
          type: string
          nullable: true
        medicamentos_em_uso:
          type: string
          nullable: true
        tratamentos_realizados:
          type: string
          nullable: true
          title: Tratamentos Anteriores
        objetivo_aluno:
          type: string
          title: Objetivo do Aluno
        foto_avaliacao_postural:
          type: string
          format: uri
          nullable: true
        data_reavalicao:
          type: string
          format: date
          nullable: true
          title: Data para Reavaliação
        data_criacao:
          type: string
          format: date-time
          readOnly: true
        data_ultima_modificacao:
          type: string
          format: date-time
          readOnly: true
      required:
      - aluno
      - data_avaliacao
      - data_criacao
      - data_ultima_modificacao
      - id
      - instrutor
      - instrutor_nome
      - objetivo_aluno
    Colaborador:
      type: object
      description: Serializer para o modelo Colaborador. Gerencia o perfil profissional
        do usuário.
      properties:
        usuario:
          type: integer
        nome_completo:
          type: string
          readOnly: true
        definir_nome_completo:
          type: string
          writeOnly: true
          description: Defina o nome completo para atualizar o usuário relacionado.
        perfis:
          type: array
          items:
            type: integer
        registro_profissional:
          type: string
          nullable: true
          description: 'Ex: CREFITO para fisioterapeutas, CREF para instrutores'
          maxLength: 20
        data_nascimento:
          type: string
          format: date
          nullable: true
        telefone:
          type: string
          nullable: true
          maxLength: 128
        data_admissao:
          type: string
          format: date
          nullable: true
        data_demissao:
          type: string
          format: date
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        endereco:
          $ref: '#/components/schemas/Endereco'
        unidades:
          type: array
          items:
            $ref: '#/components/schemas/ColaboradorStudioRead'
          readOnly: true
        vinculos_studio:
          type: array
          items:
            $ref: '#/components/schemas/ColaboradorStudioWrite'
          writeOnly: true
      required:
      - endereco
      - nome_completo
      - perfis
      - unidades
      - usuario
      - vinculos_studio
    ColaboradorStudioRead:
      type: object
      description: Serializer para leitura da relação Colaborador-Studio, mostrando
        o nome do studio.
      properties:
        studio_id:
          type: integer
          readOnly: true
        studio_nome:
          type: string
          readOnly: true
        permissao:
          type: integer
          readOnly: true
      required:
      - permissao
      - studio_id
      - studio_nome
    ColaboradorStudioWrite:
      type: object
      description: Serializer auxiliar para a escrita da relação Colaborador-Studio.
      properties:
        studio_id:
          type: integer
        permissao_ids:
          type: array
          items:
            type: integer
      required:
      - permissao_ids
      - studio_id
    CustomTokenObtainPair:
      type: object
      description: |-
        Serializer de login customizado que herda do padrão do simple-jwt.
        O objetivo é adicionar dados customizados (o perfil do usuário) à resposta do token.
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    Endereco:
      type: object
      description: Serializer para o modelo Endereco. Converte o objeto Endereco para
        JSON e vice-versa.
      properties:
        id:
          type: integer
          readOnly: true
        logradouro:
          type: string
          maxLength: 255
        numero:
          type: string
          maxLength: 20
        complemento:
          type: string
          nullable: true
          maxLength: 100
        bairro:
          type: string
          maxLength: 100
        cidade:
          type: string
          maxLength: 100
        estado:
          type: string
          description: 'Sigla do estado, ex: SP'
          maxLength: 2
        cep:
          type: string
          description: CEP no formato XXXXX-XXX
          maxLength: 9
      required:
      - bairro
      - cep
      - cidade
      - estado
      - id
      - logradouro
      - numero
