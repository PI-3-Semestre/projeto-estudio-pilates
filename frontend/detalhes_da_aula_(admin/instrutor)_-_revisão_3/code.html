<!DOCTYPE html>
<html lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Editar Aula</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0fbdab",
            "background-light": "#f6f8f8",
            "background-dark": "#102220",
            "form-field-light": "#effcf9",
            "form-field-dark": "#1a3a37"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: 100dvh;
    }
    .form-field {
      @apply w-full rounded-lg border border-transparent bg-form-field-light dark:bg-form-field-dark py-3 px-4 text-gray-900 dark:text-gray-100 placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50;
    }
    .form-select {
      @apply appearance-none;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<div class="sticky top-0 z-10 w-full bg-background-light dark:bg-background-dark shadow-sm">
<div class="flex items-center p-4">
<button class="flex size-10 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-gray-100 pr-10">Editar Aula</h1>
</div>
</div>
<main class="flex-1 space-y-4 p-4 pb-28">
<div class="grid grid-cols-2 gap-4">
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="date">Data</label>
<div class="relative">
<input class="form-field" id="date" name="date" type="text" value="25/11/2024"/>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">calendar_today</span>
</div>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="time">Início</label>
<div class="relative">
<input class="form-field" id="time" name="time" type="text" value="09:00"/>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">schedule</span>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="capacidade_maxima">Capacidade Máxima</label>
<input class="form-field" id="capacidade_maxima" name="capacidade_maxima" type="number" value="10"/>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="duracao_minutos">Duração (minutos)</label>
<input class="form-field" id="duracao_minutos" name="duracao_minutos" type="number" value="50"/>
</div>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="tipo_aula">Tipo de Aula</label>
<div class="relative">
<select class="form-field form-select" id="tipo_aula" name="tipo_aula">
<option selected="">REGULAR</option>
<option>EXPERIMENTAL</option>
<option>WORKSHOP</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">expand_more</span>
</div>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="modalidade">Modalidade</label>
<div class="relative">
<select class="form-field form-select" id="modalidade" name="modalidade">
<option selected="">Yoga</option>
<option>Pilates</option>
<option>Funcional</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">expand_more</span>
</div>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="studio">Studio/Unidade</label>
<div class="relative">
<select class="form-field form-select" id="studio" name="studio">
<option selected="">Unidade Paulista</option>
<option>Unidade Pinheiros</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">expand_more</span>
</div>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="instrutor_principal">Instrutor Principal</label>
<div class="relative">
<select class="form-field form-select" id="instrutor_principal" name="instrutor_principal">
<option>Roberto Dias</option>
<option selected="">Ana Silva</option>
<option>Beatriz Costa</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">expand_more</span>
</div>
</div>
<div>
<label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-300" for="instrutor_substituto">Instrutor Substituto - Opcional</label>
<div class="relative">
<select class="form-field form-select" id="instrutor_substituto" name="instrutor_substituto">
<option>Nenhum</option>
<option>Roberto Dias</option>
<option>Ana Silva</option>
<option selected="">Beatriz Costa</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">expand_more</span>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 z-10 w-full border-t border-gray-200 bg-background-light dark:border-gray-800 dark:bg-background-dark p-4">
<button class="w-full rounded-lg bg-primary py-3.5 text-base font-bold text-white shadow-sm hover:bg-primary/90">
        Salvar Alterações
      </button>
</footer>
</div>

</body></html>
