<!DOCTYPE html>

<html class="light" lang="pt-br"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Meu Perfil (Aluno)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#0fbdab",
                "background-light": "#f6f8f8",
                "background-dark": "#102220",
              },
              fontFamily: {
                "display": ["Lexend"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#102220] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <!-- TopAppBar -->
    <header class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10">
        <button class="text-[#102220] dark:text-white flex size-12 shrink-0 items-center justify-center">
            <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
        </button>
        <h1 class="text-[#102220] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-12">Meu Perfil</h1>
    </header>
    <main class="flex flex-col flex-grow p-4">
        <!-- Profile Card -->
        <div class="bg-white dark:bg-gray-800/20 shadow-md rounded-xl p-6 flex flex-col items-center w-full max-w-md mx-auto">
            <!-- ProfileHeader -->
            <div class="flex w-full flex-col gap-4 items-center mb-6">
                <div class="flex gap-4 flex-col items-center">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32" data-alt="Student's profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDSSXxEK56-rb5DAwK5PBDv9-ElCzkLjf3pxTfTmmNC-NwdMsli722_abeW4L7hPf64OxSuLP0LnYAmgAbtfwh1N-_rbtPfE-_hwAW_biil0dL0-YpO3O4TMC8e_B5QP0SqE7OJ6cZb9cY6elVeGDTVH_qeGSS4hUV8Eyzs87uPSUPrNnjJmU1qwsrI_HVUnSJ2mR5XPMhQygmpHNchu-EcQlp5lzMKYXB-PoIJVC1ajEshNW25kt2B8t7lD-Uoy1Todcq0vjDbe1u0");'></div>
                    <div class="text-center">
                        <p class="text-[#102220] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Aluno Padrão Teste</p>
                        <div class="mt-2 inline-flex items-center rounded-full bg-green-100 dark:bg-green-900/50 px-3 py-1 text-xs font-medium text-green-700 dark:text-green-300">
                            Ativo
                        </div>
                    </div>
                </div>
            </div>
            <!-- DescriptionList -->
            <div class="w-full">
                <dl>
                    <div class="grid grid-cols-[auto_1fr] gap-x-4 border-t border-gray-200 dark:border-gray-700 py-5 items-center">
                        <dt class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">E-mail</dt>
                        <dd class="text-[#102220] dark:text-white text-sm font-normal leading-normal text-right">aluno.teste@example.com</dd>
                    </div>
                    <div class="grid grid-cols-[auto_1fr] gap-x-4 border-t border-gray-200 dark:border-gray-700 py-5 items-center">
                        <dt class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">CPF</dt>
                        <dd class="text-[#102220] dark:text-white text-sm font-normal leading-normal text-right">123.***.***-00</dd>
                    </div>
                    <div class="grid grid-cols-[auto_1fr] gap-x-4 border-t border-gray-200 dark:border-gray-700 py-5 items-center">
                        <dt class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Nascimento</dt>
                        <dd class="text-[#102220] dark:text-white text-sm font-normal leading-normal text-right">01/01/2000</dd>
                    </div>
                    <div class="grid grid-cols-[auto_1fr] gap-x-4 border-t border-gray-200 dark:border-gray-700 py-5 items-center">
                        <dt class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Telefone</dt>
                        <dd class="text-[#102220] dark:text-white text-sm font-normal leading-normal text-right">(11) 98765-4321</dd>
                    </div>
                    <div class="grid grid-cols-[auto_1fr] gap-x-4 border-t border-gray-200 dark:border-gray-700 py-5 items-center">
                        <dt class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Profissão</dt>
                        <dd class="text-[#102220] dark:text-white text-sm font-normal leading-normal text-right">Estudante</dd>
                    </div>
                </dl>
            </div>
        </div>
    </main>
    <!-- Action Button -->
    <footer class="p-4 sticky bottom-0 bg-background-light dark:bg-background-dark">
        <div class="flex max-w-md mx-auto">
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors">
                <span class="truncate">Editar Perfil</span>
            </button>
        </div>
    </footer>
</div>
</body></html>
